<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./frontend/style.css" />
    <title>Week-2-Task</title>
  </head>
  <body>
    <div id="main">
      <div id="contact-us">
        <div class="contact-Txt">
          <h3>CONTACT</h3>
            <h3 class="us">US</h3>
        </div>
        <div class="client-info">
          <form class="form">
            <input class="box" type="text" placeholder="NAME"/>
            <input class="box" type="email" placeholder="EMAIL"/>
            <input class="box" type="number" placeholder="PHONE NUMBER">
            <input class="box" id="msg-box" type="text" placeholder="MESSAGE">
          </form>
            <div class="btn">
              <button class="btn1" type="reset" value="reset">CANCEL</button>
              <button class="btn2" type="submit" value="submit">SEND</button>
            </div>
        </div>
      </div>
    </div>
  </body>
  <script src="./frontend/script.js"></script>
</html>
